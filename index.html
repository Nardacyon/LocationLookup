<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <script defer src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src='./assets/script.js'></script>

    <!-- Retrieved data will be dumped here -->
    <div class="container">
        <header>Location Lookup</header>
        <div class="search-bar">
            <input type="text" id="search-input">
            <button type="submit" class="submit"><span class="icon"><i class="fa fa-search"></i></span></button>
        </div>

        <div class='buffer'></div>
        <div class="row Location">
            <div class="map-container col-md-12">
                Location Data- maybe a map and some other stuff
            </div>
        <div id="map" class="map"></div>
        </div>

        <div class='buffer'></div>
        <div class="row Weather">
            <div class="forecast-container col-md-12">
                weather data- like what we built in lecture 
            </div>
        </div>
        <div class='buffer'></div>
        <div class="row Census">
            <div class="census-container col-md-12">
                census data- so population, density, etc..
            </div>
        </div>
        <div class='buffer'></div>
        <div class="row News">
            <div class="news-container col-md-12">
                latest headlines related to this location
            </div>
        </div>

    </div>

</body>

</html>
